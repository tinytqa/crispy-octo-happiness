<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách giáo viên</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- DataTables Bootstrap5 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="css/giaovien.css">
    <!-- Custom style -->
   
    
</head>
<body>
    <div class="container mt-4">
        <div class="mb-3">
            <label for="studentSelect" class="form-label fw-bold">Chọn học sinh:</label>
            <select id="studentSelect" class="form-select form-select-sm" aria-label="Chọn học sinh">
                <!-- Options sẽ được thêm vào đây qua JavaScript -->
            </select>
        </div>
        <div class="table-responsive">
            <table id="teacherTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Lớp</th>
                        <th>Họ tên</th>
                        <th>Số điện thoại</th>
                        <th>Môn giảng dạy</th>
                    </tr>
                </thead>
                <tbody id="teacherList"></tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/listGiaoVien.js"></script>
</body>
</html>
