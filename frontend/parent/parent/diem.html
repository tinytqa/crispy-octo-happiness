<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm học tập</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- jQuery + DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/xemdiem.js"></script>
    <style>
        /* Style cho header bảng */
        thead th {
            background-color: #2D7ABA !important;
            color: white !important;
            font-weight: bold;
            text-align: center !important;
            vertical-align: middle !important;
        }

        /* Đảm bảo dữ liệu trong bảng cũng được căn giữa */
        tbody td {
            text-align: center;
            vertical-align: middle;
        }

        /* Nếu header có lớp riêng do DataTables gán, đảm bảo cũng ăn style */
        table.dataTable thead th {
            text-align: center !important;
            vertical-align: middle !important;
        }

        /* Tùy chỉnh combo box */
        .form-select-sm {
            font-size: 0.875rem;
            /* Giảm kích thước font chữ */
            padding: 0.5rem;
            /* Giảm padding cho nhỏ gọn */
            border-radius: 0.25rem;
            /* Bo tròn góc */
            border-color: #ccc;
            /* Màu đường viền nhạt */
        }

        /* Tạo hiệu ứng hover khi di chuột vào combo box */
        .form-select-sm:hover {
            border-color: #2D7ABA;
            box-shadow: 0 0 5px rgba(45, 123, 186, 0.5);
        }

        /* Tùy chỉnh khi focus vào combo box */
        .form-select-sm:focus {
            border-color: #2D7ABA;
            box-shadow: 0 0 5px rgba(45, 123, 186, 0.5);
            outline: none;
            /* Loại bỏ outline mặc định */
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="table-responsive">
            <div class="mb-3">
                <label for="studentSelect" class="form-label fw-bold">Chọn học sinh:</label>
                <select id="studentSelect" class="form-select form-select-sm" aria-label="Chọn học sinh">
                    <!-- Options sẽ được thêm vào đây qua JavaScript -->
                </select>
            </div>
            <table id="grade-table" class="table table-bordered table-striped">
                <thead id="table-head"></thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
