<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/grade.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/grade.js"></script>
    
</head>
<body>
    <div class="page-header">
        <h2 class="page-title">Grade Management</h2>
        <div class="action-buttons">
            <button class="btn" id="save-grades-btn"  onclick = "saveStudentGrade()">
               Save Grade
            </button>
        </div>
    </div>

    <div class="grade-header">
        <div class="class-selector-container">
            <div class="filter-group">
                <label class="filter-label">Class</label>
                <select class="filter-select" id="class-selector">
                    
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Subject</label>
                <select class="filter-select" id="subject-selector">
                    
                </select>
            </div>
        </div>

    </div>

    <div class="grade-controls">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search by name...">
        </div>
    </div>

    <div class="grade-content active" id="overall-tab">
        <div class="table-responsive">
            <table class="grade-table">
                <thead>
                    <tr>
                        <th class="sticky-col">STT</th>
                        <th class="sticky-col">Student ID</th>
                        <th class="sticky-col">Full name</th>
                        <th>15 minutes</th>     
                        <th>Midterm</th>
                        <th>Finalterm</th>
                        <th>Average score</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Nội dung tab chi tiết điểm thành phần -->
    <div class="grade-content" id="detail-tab">
        <div class="table-responsive">
            <table class="grade-table detailed-table">
                <thead>
                    <tr>
                        <th class="sticky-col" rowspan="2">STT</th>
                        <th class="sticky-col" rowspan="2">Student ID</th>
                        <th class="sticky-col" rowspan="2">Full name</th>
                        <th colspan="2">15 minutes</th>
                        <th rowspan="2">Midterm</th>
                        <th rowspan="2">Finalterm</th>
                        <th rowspan="2">Average score</th>
                    </tr>
                    <tr>
                        <th>15 minutes</th>
                        <th>Midterm</th>
                        <th>Finalterm</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>


    </div>

    
</body>
</html>
