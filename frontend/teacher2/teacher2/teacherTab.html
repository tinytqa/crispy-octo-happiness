<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <!-- Thêm Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/teacherDash.css">
    <!-- jQuery phiên bản mới nhất 3.x -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/teacherDash.js" defer></script>
    
</head>

<body>
    <header class="header">
        <!-- Container logo và title -->
        <div class="logo-container">
            <img src="..\..\WebDes-V3.1\WebDes\img\school.png" alt="Logo Trường" class="logo">
            <div class="header-title">Teacher</div>
        </div>

        <!-- Icon tài khoản hình tròn góc phải -->
        <div class="user-account-menu">
            <div class="user-avatar" id="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <!-- Menu dropdown -->
            <div class="account-dropdown" id="account-dropdown">
                <a id="logoutbtn" class="dropdown-item logout">
                    <i class="fas fa-sign-out-alt" onclick="logout()"></i> Log out
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar với menu điều hướng -->
        <nav class="sidebar">
            <!-- Hiển thị tên người dùng -->
            <div class="user-info">
                <div class="user-name">Loading...</div>
                <div class="user-role">Teacher</div>
            </div>            

            <ul class="nav-menu">
                <!-- Các mục menu với icon phù hợp -->
                <li class="nav-item active" data-page="lophoc.html" data-icon="fa-door-open">
                    <span>
                        <i class="fas fa-door-open"></i> 
                        <span class="item-text">Classes</span>
                    </span>
                </li>
                <li class="nav-item" data-page="nhapdiem.html" data-icon="fa-edit">
                    <span>
                        <i class="fas fa-edit"></i> 
                        <span class="item-text">Grade Management</span>
                    </span>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- Tiêu đề của trang hiện tại với icon -->
            <h1 class="content-header"><i class="fas fa-door-open"></i>Classes</h1>

            <!-- iframe để hiển thị nội dung tương ứng -->
            <iframe id="content-frame" class="content-frame" src="lophoc.html"></iframe>
        </div>
    </div>
</body>
<script>
        $(document).ready(function(){
        $("#logoutbtn").click(function() {
            if (confirm("Log out?")){
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userInfo');
                window.location.href = "../../../WebDes-V3.1/WebDes/login.html"; // Điều hướng về trang đăng nhập
                console.log(window.location.href);
                console.log(window.location.pathname);
            }
        })
    })
</script>
</html>
