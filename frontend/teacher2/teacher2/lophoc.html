<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Classes List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/class.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/lophoc.js" defer></script>
</head>
<body>
    <div class="page-header">
        <h2 class="page-title">Tutoring Classes List</h2>
        <div class="action-buttons">
            <button class="btn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>

    <div class="filter-section">
        <div class="filter-group">
            <label class="filter-label">Semester</label>
            <select class="filter-select">
                <option>Semester 1</option>
                <option>Semester 2</option>
            </select>
        </div>
        <div class="filter-group">
            <label class="filter-label">Grade</label>
            <select class="filter-select">
                <option>All</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
            </select>
        </div>
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search by class name...">
        </div>
    </div>

    <div class="class-grid">
      
    </div>

    <script>
        // Xử lý sự kiện khi click vào nút "Quản lý điểm"
       
    </script>
</body>
</html>
