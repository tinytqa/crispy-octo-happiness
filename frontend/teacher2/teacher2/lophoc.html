<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Classes List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/class.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/lophoc.js" defer></script>
</head>
<body>
    <div class="page-header">
        <h2 class="page-title">Tutoring Classes List</h2>
       
    </div>

    <div class="filter-section">
        
        
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search by class name...">
        </div>
    </div>

    <div class="class-grid">
      
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    fetchClassList();

    const searchInput = document.querySelector(".search-input");

    searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();

        // Lọc các thẻ class-card theo tên lớp
        const classCards = document.querySelectorAll(".class-card");

        classCards.forEach(card => {
            const className = card.querySelector(".class-name").textContent.toLowerCase();
            if (className.includes(keyword)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    });
});

</script>
</body>
</html>
